<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="new-countdown-design1.css">
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="https://cdn.pixabay.com/video/2023/10/12/184734-873923034_tiny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2>create your invent countdown</h2>
        <form id="countdownForm">
            <label for="eventName">Event Name:</label>
            <br><input type="text" id="eventName" placeholder="Enter Your Event" required><br><br>
            <label for="eventDate">Event Date:</label>
            <br><input type="date" id="eventDate" required><br><br>
            <button type="submit" id="startTimer">CREATE NOW</button>
        </form>
        <div id="clock"></div>
        <div id="eventDetails"></div>
    </div>
    <script src="#"></script>
</body>
</html>
